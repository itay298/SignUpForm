<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <span class="title">Sign Up Form</span>
        </div>
    </header>
    <main>
        <div class="main-title">
            <p class="bold">Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br></p>
            <span class="bold"> Velit praesentium distinctio, ratione corrupti enim a sint aut quaerat quo minus quae cum laboriosam dolores soluta!</span>
        </div>
        <form id="form" method="post">
            <fieldset>
                <legend class="form-title">Let's do this!</legend>
                <label for="first-name">FISRT NAME</label>
                <input type="text" id="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name">

                <label for="email">EMAIL</label>
                <input type="email" id="email">

                <label for="password">PASSWORD</label>
                <input type="password" id="password">
                <button id="sub-btn" type="submit">Create Account</button>
            </fieldset>

            <p class="have-account">Already have an acount? <a class="log-in" href="#">Log in</a></p>
        </form>
    </main>
</body>
</html>
